name: Release BRAIQ

on:
  push:
    tags:
      - 'braiq-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout BRAIQ repository
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.BRAIQ_REPO_OWNER }}/${{ secrets.BRAIQ_REPO_NAME }}
          token: ${{ secrets.BRAIQ_REPO_TOKEN }}
          path: BRAIQ

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: BRAIQ/apps/braiq/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Setup MSVC Build Tools
        uses: microsoft/setup-msbuild@v1

      - name: Install dependencies
        working-directory: ./BRAIQ/apps/braiq
        run: npm ci

      - name: Build frontend
        working-directory: ./BRAIQ/apps/braiq
        run: npm run build

      - name: Build Tauri app (Windows)
        working-directory: ./BRAIQ/apps/braiq
        run: |
          npm install @tauri-apps/cli@latest
          npx tauri build --target x86_64-pc-windows-msvc --bundles msi

      - name: Prepare Windows artifacts
        working-directory: ./BRAIQ/apps/braiq
        run: |
          mkdir -p artifacts
          if (Test-Path "src-tauri\target\x86_64-pc-windows-msvc\release\bundle\msi\BRAIQ_1.0.0_x64.msi") {
            Copy-Item "src-tauri\target\x86_64-pc-windows-msvc\release\bundle\msi\BRAIQ_1.0.0_x64.msi" "artifacts\BRAIQ-windows-x64.msi"
          } else {
            Write-Error "MSI installer not found"
            exit 1
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BRAIQ-windows-x64
          path: BRAIQ/apps/braiq/artifacts/*

  build-macos:
    runs-on: macos-latest

    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            arch: arm64
          - target: x86_64-apple-darwin
            arch: x64

    steps:
      - name: Checkout BRAIQ repository
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.BRAIQ_REPO_OWNER }}/${{ secrets.BRAIQ_REPO_NAME }}
          token: ${{ secrets.BRAIQ_REPO_TOKEN }}
          path: BRAIQ

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: BRAIQ/apps/braiq/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        working-directory: ./BRAIQ/apps/braiq
        run: npm ci

      - name: Build frontend
        working-directory: ./BRAIQ/apps/braiq
        run: npm run build

      - name: Build Tauri app (macOS)
        working-directory: ./BRAIQ/apps/braiq
        run: |
          jq '.tauri.bundle.targets = ["app"]' src-tauri/tauri.conf.json > src-tauri/tauri.conf.json.tmp && mv src-tauri/tauri.conf.json.tmp src-tauri/tauri.conf.json
          npx tauri build --target ${{ matrix.target }}

      - name: Create DMG
        working-directory: ./BRAIQ/apps/braiq
        run: |
          APP_PATH="src-tauri/target/${{ matrix.target }}/release/bundle/macos/BRAIQ.app"
          DMG_PATH="src-tauri/target/${{ matrix.target }}/release/bundle/dmg/BRAIQ_1.0.0_${{ matrix.arch }}.dmg"
          mkdir -p "$(dirname "$DMG_PATH")"
          hdiutil create -fs HFS+ -srcfolder "$APP_PATH" -volname "BRAIQ" "$DMG_PATH"

      - name: Prepare macOS artifacts
        working-directory: ./BRAIQ/apps/braiq
        run: |
          mkdir -p artifacts
          ditto -c -k --keepParent "src-tauri/target/${{ matrix.target }}/release/bundle/macos/BRAIQ.app" "artifacts/BRAIQ-macos-${{ matrix.arch }}.app.zip"
          cp "src-tauri/target/${{ matrix.target }}/release/bundle/dmg/BRAIQ_1.0.0_${{ matrix.arch }}.dmg" "artifacts/"

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BRAIQ-macos-${{ matrix.arch }}
          path: BRAIQ/apps/braiq/artifacts/*

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            artifacts/**/*.msi
            artifacts/**/*.dmg
            artifacts/**/*.zip
          body: |
            ## üì¶ BRAIQ Release ${{ github.ref_name }}

            T√©l√©prompteur intelligent pour macOS et Windows

            ### Installation

            #### Windows
            Double-cliquez sur `BRAIQ-windows-x64.msi` et suivez l'assistant d'installation.

            #### macOS
            **‚ö†Ô∏è Important** : Si vous voyez le message "BRAIQ est endommag√©", c'est normal !
            Ex√©cutez cette commande dans le Terminal :
            ```bash
            xattr -d com.apple.quarantine /Applications/BRAIQ.app
            ```

            ### T√©l√©chargements
            - **Windows**: `BRAIQ-windows-x64.msi`
            - **macOS Apple Silicon**: `BRAIQ-macos-arm64.dmg`
            - **macOS Intel**: `BRAIQ-macos-x64.dmg`

            ---
            Release cr√©√©e automatiquement depuis le repo priv√© BRAIQ
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
