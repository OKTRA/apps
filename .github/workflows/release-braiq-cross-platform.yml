# ========================================
# Workflow GitHub Actions pour BRAIQ (Cross-Platform)
# √Ä placer dans : oktra/apps/.github/workflows/release-braiq.yml
# ========================================
#
# Ce workflow :
# 1. ‚úÖ Checkout le repo PRIV√â BRAIQ (via token)
# 2. ‚úÖ Build pour macOS (arm64 + x64) et Windows (x64)
# 3. ‚úÖ Signe et notarise macOS (si configur√©)
# 4. ‚úÖ Cr√©e la release dans oktra/apps (PUBLIC)
#
# Architecture :
# - Repo PRIV√â : Votre repo BRAIQ (code source)
# - Repo PUBLIC : oktra/apps (releases uniquement)
#
# ========================================

name: Release BRAIQ Cross-Platform

on:
  push:
    tags:
      - 'braiq-v*'  # Tags sp√©cifiques √† BRAIQ (ex: braiq-v1.0.0)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
      braiq_ref:
        description: 'Branch ou tag du repo BRAIQ priv√© (ex: main, v1.0.0)'
        required: false
        default: 'main'

jobs:
  build-macos:
    runs-on: macos-latest

    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            arch: arm64
          - target: x86_64-apple-darwin
            arch: x64

    steps:
      # ‚ö†Ô∏è IMPORTANT : Checkout le repo PRIV√â BRAIQ
      - name: Checkout BRAIQ private repository
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.BRAIQ_REPO_OWNER }}/${{ secrets.BRAIQ_REPO_NAME }}
          ref: ${{ github.event.inputs.braiq_ref || 'main' }}
          token: ${{ secrets.BRAIQ_REPO_TOKEN }}
          path: BRAIQ  # Checkout dans un sous-dossier

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: BRAIQ/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        working-directory: ./BRAIQ
        run: npm ci

      - name: Build frontend
        working-directory: ./BRAIQ
        run: npm run build

      # Build macOS app
      - name: Build Tauri app (macOS)
        working-directory: ./BRAIQ
        run: |
          # Build seulement l'app (pas le DMG pour √©viter les erreurs)
          jq '.tauri.bundle.targets = ["app"]' \
            src-tauri/tauri.conf.json > src-tauri/tauri.conf.json.tmp
          mv src-tauri/tauri.conf.json.tmp src-tauri/tauri.conf.json

          npm run tauri -- build --target ${{ matrix.target }}

      # Cr√©er le DMG automatiquement apr√®s le build
      - name: Create DMG automatically
        working-directory: ./BRAIQ
        run: |
          APP_PATH="src-tauri/target/${{ matrix.target }}/release/bundle/macos/BRAIQ.app"
          DMG_DIR="src-tauri/target/${{ matrix.target }}/release/bundle/dmg"
          DMG_PATH="$DMG_DIR/BRAIQ_1.0.0_${{ matrix.arch }}.dmg"

          if [ -d "$APP_PATH" ]; then
            echo "Creating DMG automatically from $APP_PATH..."
            mkdir -p "$DMG_DIR"

            # M√©thode 1: Essayer avec hdiutil directement
            echo "Trying hdiutil method..."
            if hdiutil create -fs HFS+ -srcfolder "$APP_PATH" -volname "BRAIQ" "$DMG_PATH" 2>/dev/null; then
              echo "‚úÖ DMG created successfully with hdiutil"
              ls -lh "$DMG_PATH"
            else
              # M√©thode 2: Script personnalis√© en mode sandbox-safe
              echo "Falling back to sandbox-safe method..."
              chmod +x scripts/create-dmg.sh
              # Utiliser le script en mode sandbox-safe
              sed -i '' 's/hdiutil create.*$/hdiutil makehybrid -default-volume-name "$VOLUME_NAME" -hfs -o "${DMG_TEMP_NAME}" "$SRC_FOLDER" 2>\/dev\/null || { rm -f "${DMG_TEMP_NAME}"; echo "DMG creation failed in sandbox"; exit 1; }/' scripts/create-dmg.sh
              if ./scripts/create-dmg.sh "$DMG_PATH" "$APP_PATH" "BRAIQ" 2>/dev/null; then
                echo "‚úÖ DMG created successfully with fallback method"
                ls -lh "$DMG_PATH"
              else
                echo "‚ö†Ô∏è DMG creation failed, but app is available for manual packaging"
                # Cr√©er au moins un fichier placeholder pour √©viter les erreurs downstream
                touch "$DMG_PATH.placeholder"
              fi
            fi
          else
            echo "‚ùå Error: App not found at $APP_PATH"
            exit 1
          fi

      - name: Prepare macOS artifacts
        working-directory: ./BRAIQ
        run: |
          mkdir -p artifacts

          # Copier l'app
          if [ -d "src-tauri/target/${{ matrix.target }}/release/bundle/macos/BRAIQ.app" ]; then
            ditto -c -k --keepParent \
              "src-tauri/target/${{ matrix.target }}/release/bundle/macos/BRAIQ.app" \
              "artifacts/BRAIQ-macos-${{ matrix.arch }}.app.zip"
          fi

          # Copier le DMG cr√©√© automatiquement (ou g√©rer l'absence)
          DMG_PATH="src-tauri/target/${{ matrix.target }}/release/bundle/dmg/BRAIQ_1.0.0_${{ matrix.arch }}.dmg"
          if [ -f "$DMG_PATH" ]; then
            cp "$DMG_PATH" "artifacts/BRAIQ-macos-${{ matrix.arch }}.dmg"
            echo "‚úÖ DMG copied to artifacts"
          elif [ -f "${DMG_PATH}.placeholder" ]; then
            echo "‚ö†Ô∏è DMG creation failed, but app is available for manual packaging"
            # Copier l'app avec un nom sp√©cial pour indiquer qu'il faut cr√©er le DMG manuellement
            cp "artifacts/BRAIQ-macos-${{ matrix.arch }}.app.zip" "artifacts/BRAIQ-macos-${{ matrix.arch }}.app.NEEDS_DMG.zip"
          else
            echo "‚ö†Ô∏è Warning: DMG not found at $DMG_PATH - will use app only"
          fi

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BRAIQ-macos-${{ matrix.arch }}
          path: BRAIQ/artifacts/*
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest

    steps:
      # ‚ö†Ô∏è IMPORTANT : Checkout le repo PRIV√â BRAIQ
      - name: Checkout BRAIQ private repository
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.BRAIQ_REPO_OWNER }}/${{ secrets.BRAIQ_REPO_NAME }}
          ref: ${{ github.event.inputs.braiq_ref || 'main' }}
          token: ${{ secrets.BRAIQ_REPO_TOKEN }}
          path: BRAIQ  # Checkout dans un sous-dossier

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: BRAIQ/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      # Setup MSVC build tools for Windows
      - name: Setup MSVC Build Tools
        uses: microsoft/setup-msbuild@v1

      - name: Install dependencies
        working-directory: ./BRAIQ
        run: npm ci

      - name: Build frontend
        working-directory: ./BRAIQ
        run: npm run build

      # Build Windows MSI
      - name: Build Tauri app (Windows)
        working-directory: ./BRAIQ
        run: npm run tauri -- build --target x86_64-pc-windows-msvc

      - name: Prepare Windows artifacts
        working-directory: ./BRAIQ
        run: |
          mkdir -p artifacts

          # Copy MSI installer
          if (Test-Path "src-tauri\target\x86_64-pc-windows-msvc\release\bundle\msi\BRAIQ_1.0.0_x64.msi") {
            Copy-Item "src-tauri\target\x86_64-pc-windows-msvc\release\bundle\msi\BRAIQ_1.0.0_x64.msi" "artifacts\BRAIQ-windows-x64.msi"
            Write-Host "‚úÖ MSI installer copied to artifacts"
          } else {
            Write-Error "‚ùå Error: MSI installer not found"
            exit 1
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BRAIQ-windows-x64
          path: BRAIQ/artifacts/*
          if-no-files-found: error

  create-release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      # Checkout oktra/apps pour cr√©er la release ici
      - name: Checkout oktra/apps repository
        uses: actions/checkout@v4
        with:
          path: oktra-apps

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release in oktra/apps
        uses: softprops/action-gh-release@v1
        with:
          repository: oktra/apps  # ‚ö†Ô∏è Cr√©er la release dans oktra/apps
          draft: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.msi
          body: |
            ## üì¶ BRAIQ Release

            T√©l√©prompteur intelligent pour macOS et Windows

            ### Installation

            #### macOS

            **‚ö†Ô∏è Important** : Si vous voyez le message "BRAIQ est endommag√©", c'est normal !

            Ex√©cutez simplement cette commande dans le Terminal :
            ```bash
            xattr -d com.apple.quarantine /Applications/BRAIQ.app
            ```

            #### Windows

            Double-cliquez sur `BRAIQ-windows-x64.msi` et suivez l'assistant d'installation.

            ### T√©l√©chargements

            - **macOS Apple Silicon (M1/M2/M3/M4)** :
              - `BRAIQ-macos-arm64.dmg` (DMG recommand√©)
              - `BRAIQ-macos-arm64.app.zip` (si DMG non disponible)
            - **macOS Intel** :
              - `BRAIQ-macos-x64.dmg` (DMG recommand√©)
              - `BRAIQ-macos-x64.app.zip` (si DMG non disponible)
            - **Windows x64** :
              - `BRAIQ-windows-x64.msi` (Installeur MSI)

            ### Notes de version

            _Ajoutez vos notes de version ici_

            ---

            üîó Release cr√©√©e automatiquement depuis le repo priv√© BRAIQ
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# ========================================
